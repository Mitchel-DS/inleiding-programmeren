<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Slayer Care</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Goblin Slayer | Take care of him!</h1>

            <p class="energy">Energy: <span class="span_energy">0</span></p>
            <p class="status">Status: <span class="span_status"></span></p>

            <div class="buttons">
                <button id="feed">Give him some food ( + 2 ENERGY) </button>
                <button id="drink">Give him a drink ( + 1 ENERGY)</button>
                <button id="adventure">Go on an adventure (REQUIRES 10 ENERGY)</button>
                <button id="sleep">Go to bed.. ( + 10 ENERGY)</button>
            </div>
                
        </section>
        
        <section>
            <img src="images/goblin_neutral.jpeg" alt=""> <!-- bron: https://vignette.wikia.nocookie.net/goblin-slayer/images/6/6f/Goblin_Slayer.jpg/revision/latest?cb=20180426153243 -->
        </section>

        <section>
            <h3>Goblin Slayer:</h3>
            <p class="dialogue"></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
